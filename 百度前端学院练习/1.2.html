<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var copy_nym = new Array();
        for(var i = 0; i<=5; i++)
        {
            var the_num = aqiData[i][1];
            if(the_num > 60)//闭包问题
            {

                copy_nym.push(aqiData[i]);
            }
        }
        document.getElementById("aqi-list").innerHTML = "<li>"+ copy_nym[0] +"</li>"+"<li>"+ copy_nym[1] +"</li>"+"<li>"+ copy_nym[2] +"</li>"

    })();

</script>
</body>
</html>

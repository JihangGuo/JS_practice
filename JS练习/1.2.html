<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变背景色</title>
    <style type="text/css">
        *{
            color: white;
            background-color: black;
        }
        button{
            height: 30px;
            width: 30px;
        }
        ul{
            list-style: none;

        }
        li{
            display: inline;
            border: pink solid 1px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<button type="button" onclick="changeBacka()" style="background-color: black"></button>
<button type="button" onclick="changeBackb()" style="background-color: blue"></button>
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">新闻</a></li>
    <li><a href="#">体育</a></li>
</ul>
<script type="application/javascript">
    function changeBacka() {
        var blaCk = document.getElementsByTagName("*");
        var sum = 0 ;
        for(sum=0;sum <= blaCk.length ;sum++)
        {
            blaCk[sum].style.backgroundColor = "pink";
        }
    }
    function changeBackb() {
        var blaCk = document.getElementsByTagName("*");
        var sum = 0 ;
        for(sum=0;sum <= blaCk.length ;sum++)
        {
            blaCk[sum].style.backgroundColor = "blue";
        }
    }
</script>
</body>
</html>
